{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

      {% load static %}
      <link href="{% static 'css/sign-in.css' %}" rel="stylesheet">


  </head>

  <body class="text-center">    
    <main class="form-signin">

      {% if form.errors %}
        <p style="color: rgb(165, 102, 20)">
          秘密の鍵が違うみたいです
        </p>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <!-- ロゴ -->
        <img class="mb-4" src="{% static 'img/shehu.png' %}" alt="Bootstrap Logo" width="72" height="67">

        <h1 class="h3 mb-3 fw-normal">New menu</h1>

        <!-- Username -->
        <label for="Username" class="visually-hidden">User name</label>
        <input type="text" name="username" class="form-control" placeholder="わたしの名前" required autofocus>

        <!-- Password -->
        <input type="password" name="password" class="form-control" placeholder="パスワード" required>

        <input class="w-100 btn btn-lg btn-primary" type="submit" value="ログイン">

        <br><br>
        <p><a href="#">パスワードを忘れましたか?</a></p>

        <!-- ホームに戻るボタン -->
        <p>
          <a href="/" class="home-back-btn">ホームに戻る</a>
        </p>

        <style>
        .home-back-btn {
          background-color: #ff935900;
          color: white;
          padding: 8px 16px;
          border-radius: 5px;
          text-decoration: none;
          font-weight: bold;
          display: inline-block;
        }

        .home-back-btn:hover {
          background-color: #ff783000;   /* 少し濃くしてホバー感 */
        }
        </style>




                <!-- ログイン後リダイレクト先 -->
                <input type="hidden" name="next" value="{% url 'photo:index' %}">
              </form>
            </main>
  </body>
</html>
