
{% load static %}

<!-- スライドショー -->
<div class="slideshow-container">
    {% for img in slider_images %}
        <div class="mySlides fade">
            <img src="{% static img %}" style="width:100%">
        </div>
    {% endfor %}
</div>

<!-- タイトル -->
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">New Wakaba</h1>
            <p class="lead text-muted">
                小さなの食卓をめぐる小さな旅へ。
                お料理が、あなたと誰かをそっと結んでくれます
            </p>
            <p>
                {% if user.is_authenticated %}
                    <a href="{% url 'photo:post' %}" class="btn btn-primary my-2 post-btn">新しい一皿を考える</a>
                    <form id="logout-form" action="{% url 'accounts:logout' %}" method="post" style="display:none;">
                        {% csrf_token %}
                    </form>
                    <a href="#" class="btn btn-secondary my-2" 
                        onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                        ログアウト
                    </a>
                {% else %}
                    <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2">初めてのお客さんはこちらから</a>
                    <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2">常連さんはこちらから</a>
                {% endif %}
            </p>
            </p>
        </div>
    </div>
</section>
